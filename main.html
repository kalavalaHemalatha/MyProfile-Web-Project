<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Profile Page</h1>
    </header>

    <main>
        <img src="IMG_20250602_123428.jpg" alt="Profile Photo" class="profile-photo">

        <section class="profile-intro-text">
            <p>My name is Hemalatha. I am undergraduate looking for a good oppourtinity to enhance my skills.
            </p>
        </section>

        <section class="greeting-section">
            <button id="sayHelloButton">Say Hello</button>
            <p id="greetingMessage"></p>
        </section>

        <section class="contact-form-section">
            <h2>Contact Me</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
